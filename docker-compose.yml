services:
  mongodb:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: api
    env_file:
      - .env.docker
    depends_on:
      - mongodb
    ports:
      - "4612:4612"
    restart: unless-stopped

volumes:
  mongo-data: